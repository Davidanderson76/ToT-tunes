<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.concisecss.com/concise.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/reset.css">

    <script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <scrpit src="./Assets/js/script.js"></scrpit>


    <title>ToT-tunes</title>
</head>

<body>
    <div grid>
        <div column>
          <div class="card-box">
            <img class="image tater-header" src="http://onebigphoto.com/uploads/2012/10/stunning-dolomites-mountains-italy.jpg">
            <div class="card-content">
              <h3 class="title">ToT-tunes</h3>
              <p class="content">This is where we describe the page</p>
            </div>
          </div>
        </div>
    <div id="lyricsInput"></div>
    <button id="searchLyrics"></button>
    <div id="lyricsResults"></div>
    <div id="randomSong"></div>
    <div id="songResults"></div>

    <!-- Random song -->
    <div class="row text-center">
      <h3>Random Song Generator</h3>
    </div>
    <div class="row text-center">
      <div class="col-xs-6 text-center" id="songImage"></div>
      <div class="col-xs-6 text-right">
        <p id="song"></p>
        <p id="artist"></p>
        <p id="releaseDate"></p>
        <button class="button" onclick + "newRandomSong()"><span>Random Song</span></button>
      </div>
    </div>
    <!-- <div id="potatoes"></div> -->
    <!-- <div id="saveButton"></div> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/js/script.js"></script>
</body>

</html>
